<!-- Encabezado de la página -->
<ion-header>
  <ion-toolbar color="danger"> <!-- Barra superior con color rojo -->
    <ion-title>Error 404</ion-title> <!-- Título visible en la barra -->
  </ion-toolbar>
</ion-header>

<!-- Contenido principal de la página -->
<ion-content class="ion-padding ion-text-center">
  <!-- Imagen decorativa del error 404 -->
  <img src="https://i.imgur.com/oCkEbrA.png" alt="404" width="200">

  <!-- Mensaje principal al usuario -->
  <h1>¡Oops!</h1>

  <!-- Descripción del error -->
  <p>La página que buscas no existe 🐾</p>

  <!-- Botón para volver al login (o inicio) -->
  <ion-button routerLink="/login" color="primary">
    Volver al inicio
  </ion-button>
</ion-content>

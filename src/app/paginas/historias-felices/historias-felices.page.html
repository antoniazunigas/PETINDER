<app-encabezado-con-logo [titulo]="'HISTORIAS FELICES'" [rutaAtras]="'/home'"></app-encabezado-con-logo>

<ion-content class="historias-content" fullscreen>
  <div class="titulo-principal">
    <h1>De la calle a la familia: historias que inspiran</h1>
  </div>

  <div class="galeria">
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let img of imagenes">
          <ion-img [src]="img" class="img-galeria"></ion-img>
        </ion-col>
          <ion-col size="12" *ngFor="let video of videos">
            <div class="video-wrapper">
              <video controls>
                <source [src]="video" type="video/mp4" />
              </video>
            </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <ion-button expand="block" color="tertiary" (click)="irAMascotas()">
    Quiero adoptar y ser parte de estas historias felices
  </ion-button>
</ion-content>

<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>REGISTRARSE</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="registro-content">
  <div class="registro-container">
    <h1 class="titulo-registro">REGÍSTRATE</h1>

    <ion-card class="registro-card">
      <ion-card-header>
        <ion-card-title>Crear cuenta</ion-card-title>
      </ion-card-header>

      <ion-card-content>

        <!-- Nombre -->
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input type="text" [(ngModel)]="usuario.nombre" required></ion-input>
        </ion-item>

        <!-- Correo -->
        <ion-item>
          <ion-label position="floating">Correo electrónico</ion-label>
          <ion-input type="email" [(ngModel)]="usuario.correo" required></ion-input>
        </ion-item>

        <!-- Contraseña -->
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="usuario.clave" required></ion-input>
        </ion-item>

        <!-- Edad -->
        <ion-item>
          <ion-label position="floating">Edad</ion-label>
          <ion-input type="number" [(ngModel)]="usuario.edad" required></ion-input>
        </ion-item>

        <!-- Teléfono -->
        <ion-item>
          <ion-label position="floating">Teléfono</ion-label>
          <ion-input type="tel" [(ngModel)]="usuario.telefono" required></ion-input>
        </ion-item>

        <!-- Dirección -->
        <ion-item>
          <ion-label position="floating">Dirección</ion-label>
          <ion-input type="text" [(ngModel)]="usuario.direccion" required></ion-input>
        </ion-item>

        <!-- Región -->
        <ion-item>
          <ion-label position="floating">Región</ion-label>
          <ion-input type="text" [(ngModel)]="usuario.region" required></ion-input>
        </ion-item>

        <!-- Comuna -->
        <ion-item>
          <ion-label position="floating">Comuna</ion-label>
          <ion-input type="text" [(ngModel)]="usuario.comuna" required></ion-input>
        </ion-item>

        <!-- Botón -->
        <ion-button expand="block" color="success" (click)="registrarse()">Registrarse</ion-button>

      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<ion-header>
  <ion-toolbar color="success">
    <ion-title>INICIAR SESIÓN</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="login-content">

  <!-- Logo -->
  <div class="logo-container">
    <img src="assets/logo.png" alt="Logo Petinder" class="logo-img" />
  </div>

  <!-- Título de la app -->
  <h1 class="app-title">PETINDER</h1>
  <p class="slogan">Donde todos encuentran a su humano ideal</p>

  <ion-card>
    <ion-card-content>
      <h3 class="usuario-label">Inicia sesión</h3>

      <!-- Correo -->
      <ion-item>
        <ion-icon name="mail" slot="start"></ion-icon>
        <ion-label position="floating">Correo electrónico</ion-label>
        <ion-input
          type="email"
          [(ngModel)]="correo"
          required
          autocomplete="off">
        </ion-input>
      </ion-item>

      <!-- Contraseña -->
      <ion-item>
        <ion-icon name="lock-closed" slot="start"></ion-icon>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input
          type="password"
          [(ngModel)]="password"
          required
          autocomplete="off">
        </ion-input>
      </ion-item>

      <!-- Botón de ingreso -->
      <ion-button expand="block" color="primary" (click)="ingresar()">
        Ingresar
      </ion-button>

      <!-- Enlaces -->
      <ion-text>
        <p class="center-text">
          <a (click)="olvideContrasena()">¿Olvidaste tu contraseña?</a>
        </p>
        <p class="center-text">
          <a (click)="registrarse()">¿No tienes cuenta? Regístrate acá</a>
        </p>
      </ion-text>
    </ion-card-content>
  </ion-card>
</ion-content>

<!-- Menú lateral -->
<ion-menu side="start" menuId="first" contentId="main-content">
  <ion-header>
    <ion-toolbar color="petinder">
      <ion-title>Petinder</ion-title>
    </ion-toolbar>
    <div class="logo-container">
      <img src="assets/logo.png" alt="Logo Petinder" />
    </div>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item button routerLink="/login" routerDirection="forward" (click)="cerrarMenu()">
        <ion-icon slot="start" name="person-outline"></ion-icon>
        Login
      </ion-item>
      <ion-item button routerLink="/mascotas-adopcion" routerDirection="forward" (click)="cerrarMenu()">
        <ion-icon slot="start" name="paw-outline"></ion-icon>
        Mascotas en Adopción
      </ion-item>
      <ion-item button routerLink="/como-adoptar" routerDirection="forward" (click)="cerrarMenu()">
        <ion-icon slot="start" name="help-circle-outline"></ion-icon>
        Cómo Adoptar
      </ion-item>
      <ion-item button routerLink="/formulario" routerDirection="forward" (click)="cerrarMenu()">
        <ion-icon slot="start" name="create-outline"></ion-icon>
        Formulario de adopción
      </ion-item>
      <ion-item button routerLink="/historias-felices" routerDirection="forward" (click)="cerrarMenu()">
        <ion-icon slot="start" name="heart-outline"></ion-icon>
        Historias Felices
      </ion-item>
      <ion-item button routerLink="/mi-perfil" routerDirection="forward" (click)="cerrarMenu()">
        <ion-icon slot="start" name="person-outline"></ion-icon>
        Mi Perfil
      </ion-item>
      <!-- ✅ Este botón estaba fuera, ahora lo incluimos correctamente -->
      <ion-item button (click)="cerrarSesion(); cerrarMenu()">
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
        Cerrar sesión
      </ion-item>
    </ion-list>

    <div class="menu-footer">
      <p>🐾 ¡Gracias por pensar en adoptar! 💖</p>
    </div>
  </ion-content>
</ion-menu>

<!-- Contenido principal -->
<ion-router-outlet id="main-content"></ion-router-outlet>
